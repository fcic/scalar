<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Docs</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- Standalone build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scalar-api-reference/1.35.6/standalone.js"></script>
    <script>
      Scalar.createApiReference('#app', {
        url: 'https://api.apis.guru/v2/specs/github.com/1.1.4/openapi.yaml',
        // use the official proxy to dodge CORS if the source doesn't send CORS headers
        proxyUrl: 'https://proxy.scalar.com',
        layout: 'modern',
      })
    </script>
  </body>
</html>
